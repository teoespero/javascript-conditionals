			<title>teoespero.com | Javascript Programming - Conditionals</title>
			<meta name="description" content="">
  			<meta name="author" content="teoespero">
  			<script type="text/javascript">
  				function myFunction (theAge, theName) {
  					// body...
  					if (theAge < 18) {
  						document.getElementById('yourRequest').value = theName + " cannot enter";
  					}
  					else if (theAge < 21) {
  						document.getElementById('yourRequest').value = theName + " can enter and but not drink";
  					}
  					else{
  						document.getElementById('yourRequest').value = theName + " can enter and drink";	
  					}

  				}
  			</script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h2>The Javascript Bouncer</h2>
			</div>
			<form class="form-inline">
				<div class="form-group">
				    <label for="yourName">Name</label>
				    <input type="text" class="form-control" id="yourName" placeholder="John Doe" name="yourName">
				</div>
				<div class="form-group">
					<label for="yourAge">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age</label>
					<input type="text" class="form-control" id="yourAge" placeholder="18" name="yourAge">
				</div>
				<button type="button" class="btn btn-default" onclick="myFunction(document.getElementById('yourAge').value, document.getElementById('yourName').value)">Validate <i class="fas fa-cocktail"></i></button>
				<div class="form-group">
					<label for="yourRequest">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Result</label>
					<input type="text" class="form-control" id="yourRequest" placeholder="Request" name="yourRequest" size="30">
				</div>
			</form>
		</div>
	</body>
</html>
